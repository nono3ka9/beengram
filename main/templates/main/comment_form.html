{% extends "main/base.html" %}
{% load static %}
{% block content %}
<form action="" method="POST" class="form">
    {% csrf_token %}
    <div class="form-field">
        {{ form.text }}{{ form.is_anonymous }}コメントを匿名にする
    </div>
    <div class="form-field form-field--submit">
        <button type="submit" class="round-button">コメント</button>
    </div>
</form>
{% endblock %}
